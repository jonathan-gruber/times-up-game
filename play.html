<!doctype html>
<html>

<head>
    <title>Guess Words Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/chart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="shortcut icon" href="img/favico.png" sizes="32x32" type="image/png" />

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/timesup.js"></script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.19.min.js"></script>
    <script src="js/Chart.js"></script>


</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Guess Celebrities: The Online Game !!!</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="btn btn-outline-primary" href="./index.html">Add Words</a>
        </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Let's Play !</h1>
        <p class="lead"></p>
    </div>



    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Select Team</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <select id="selected-team" name="my-team" class="form-control">
                            <option value="noteamselected">select your team</option>
                            <option value="teama">team-A</option>
                            <option value="teamb">team-B</option>
                            <option value="teamc">team-C</option>
                        </select>
                    </ul>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Select Action</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <ul class="list-unstyled mt-3 mb-4">
                            <li> takes word out of the list</li>
                            <li> <button id="found-button" class="btn btn-lg btn-block btn-success">Found! next
                                    word</button></li>
                            <li> keeps word in the list</li>

                            <li> <button id="new-word-button" class="btn btn-lg btn-block btn-warning">Give me a new
                                    word</button></li>

                        </ul>
                    </ul>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">New Word</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li> <input id="new-word" name="new-word" placeholder="new word" class="form-control" disabled>
                            </input></li>

                        <li> <button id="clear-button" name="submit" type="submit"
                                class="btn btn-lg btn-block btn-Default btn-outline-primary">Clear Word</button></li>
                        <li>

                            <span id="words-left" style="color:darkorange"></span>
                        </li>
                    </ul>
                </div>
            </div>


        </div>

        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Move to Next Phase!</h1>
            <p class="lead"></p>
        </div>

        <button id="reset-button" class="btn btn-lg btn-block btn-Default btn-outline-danger">Re-initiate the list of
            available words</button>
        <div class="row">

            <span id="reset-words" style="color:green"></span>




            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4">Game Statistics</h1>
                <p class="lead"></p>

            </div>
            <button id="stats-button" class="btn btn-lg btn-block btn-Default btn-success">Fetch Game
                Statistics</button>
                <p>

                </p>
                <h2 class="display-5 text-center" id="printscores"></h2>
                <canvas id="score-graph"></canvas>
               <canvas id="myCanvas" width="200" height="100"></canvas>


            <div class="row">
            </div>

            <footer>
                <p class="text-center copyright">&copy; developped by <a
                        href="https://github.com/jonathan-gruber" target="_blank">Jonathan
                        Gruber</a>.<br>
                </p>
            </footer>
        </div>

    </div>


</body>

</html>
